	<style>
    h4 {
        color: #333;
        cursor: pointer;
        transition: color 0.3s;
    }
    h4:hover {
        color: #007bff;
    }
</style>
	<style>
    .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
    }

    .grid-item {
        background: white;
        padding: 15px;
        text-align: center;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        transition: transform 0.3s ease;
    }

    .grid-item:hover {
        transform: translateY(-5px);
    }

    .grid-item img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 8px;
    }

    .grid-item h3 {
        margin-top: 10px;
        color: #333;
    }
</style>
<style>
    .image-container {
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 20px;
    }

        margin: 0 15px;
    }

    .image-item img {
        width: 200px;
        height: 200px;

</style>
